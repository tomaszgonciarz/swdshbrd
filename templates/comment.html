{% extends "base_layout.html" %} {% block title %}Welcome{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Comment</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <b>Comment</b>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form action="{{ url_for('comment_form', sensor_id=sens_id) }}" method="POST">
                    <label>Who is commenting:</label>
                    <input name="usrname" id="usrname" value={{name}}><br>
                    <label>Comment:</label><br>
                    <input name="comment" id="comment" type="text" style="width: 100%"><br><br>
                    <input class="btn btn-primary" id="btn_submit" type="submit" value="Submit">
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endblock %}
{% block js %}
    {{ super() }}
    <script src="{{ url_for('serveStaticResource', resource='js/jquery.dataTables.min.js')}}"></script>
    <script src="{{ url_for('serveStaticResource', resource='js/dataTables.bootstrap.min.js')}}"></script>
{% endblock %}
